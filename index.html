<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Doin' it with Giphy and AJAX</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

    <header>
        <h1>Television Addicts Anonymous</h1>
        <h4>Click on your favorite giphys to animate!</h4>
    </header>

    <!-- TV Shows will get dumped here -->
    <div class="container">
        <div class="row">
            <div class="col-xs-12">

            </div>
            <div id="tv-view">

            </div>
        </div>
    </div>
    <br>
    <br>

    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <form id="tv-form">
                    <label for="tv-input"></label>
                    <input type="text" id="tv-input">
                    <br>
                    <br>

                    <!-- Button triggers new tv show to be added -->
                    <input id="add-show" type="submit" value="Add a Show">
                </form>
            </div>
        </div>
    </div>

    <div class="panel panel-default" id="giphys">
        <div class="panel-heading">
            <h3 class="panel-title">Your Giphys!</h3>

        </div>
        <div class="panel-body">
            <span>
                <div id="gifs-appear-here"></div>
            </span>
        </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>


</body>

</html>
